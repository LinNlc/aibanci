<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>排班系统</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      font-family: 'Inter', 'Noto Sans SC', 'Microsoft YaHei', sans-serif;
      color: #0f172a;
      background-color: #f4f6fb;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #f4f6fb;
    }

    .app-shell {
      display: grid;
      grid-template-columns: auto 1fr;
      min-height: 100vh;
    }

    .sidebar {
      width: 64px;
      background: linear-gradient(180deg, #1d4ed8, #4338ca);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem 0.75rem;
      gap: 1rem;
      position: relative;
      transition: width 0.2s ease;
      z-index: 20;
    }

    .sidebar:hover,
    .sidebar.is-pinned {
      width: 220px;
    }

    .sidebar .logo {
      font-weight: 600;
      letter-spacing: 0.05em;
    }

    .nav-item {
      width: 100%;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.65rem 0.75rem;
      border-radius: 0.75rem;
      color: inherit;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.2s ease;
      cursor: pointer;
      white-space: nowrap;
    }

    .nav-item .icon {
      font-size: 1.25rem;
      width: 1.5rem;
      text-align: center;
    }

    .nav-item.active {
      background: rgba(255, 255, 255, 0.2);
    }

    .nav-item:hover {
      background: rgba(255, 255, 255, 0.12);
    }

    .main-area {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .topbar {
      background: #fff;
      padding: 0.75rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 1px 4px rgba(15, 23, 42, 0.08);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .topbar h1 {
      font-size: 1.25rem;
      margin: 0;
      font-weight: 600;
    }

    .team-select {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    select,
    input,
    button {
      font-family: inherit;
    }

    select,
    input[type="month"],
    input[type="text"],
    input[type="color"],
    input[type="number"] {
      padding: 0.45rem 0.6rem;
      border: 1px solid #cbd5f5;
      border-radius: 0.6rem;
      background: #fff;
      font-size: 0.95rem;
      min-width: 160px;
    }

    button {
      border: none;
      border-radius: 0.6rem;
      background: #1d4ed8;
      color: #fff;
      font-size: 0.95rem;
      padding: 0.5rem 0.9rem;
      cursor: pointer;
    }

    button.secondary {
      background: transparent;
      color: #1d4ed8;
      border: 1px solid rgba(29, 78, 216, 0.4);
    }

    button[disabled] {
      cursor: not-allowed;
      opacity: 0.6;
    }

    .content {
      flex: 1;
      padding: 1.5rem;
      overflow: auto;
    }

    .card {
      background: #fff;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      border: 1px solid #e2e8f0;
      padding: 0.5rem 0.75rem;
      text-align: left;
      font-size: 0.95rem;
    }

    thead th {
      background: #f8fafc;
      font-weight: 600;
    }

    .schedule-grid {
      overflow-x: auto;
    }

    .schedule-cell {
      min-width: 120px;
      height: 48px;
      border-radius: 0.65rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.15s ease;
    }

    .schedule-cell.readonly {
      cursor: default;
    }

    .schedule-cell:not(.readonly):hover {
      transform: scale(1.02);
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.15);
    }

    .dropdown-panel {
      position: absolute;
      z-index: 50;
      background: #fff;
      border-radius: 0.75rem;
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.2);
      padding: 0.5rem;
      min-width: 180px;
      max-height: 260px;
      overflow-y: auto;
      border: 1px solid rgba(148, 163, 184, 0.2);
    }

    .dropdown-panel button {
      width: 100%;
      background: transparent;
      color: #0f172a;
      padding: 0.5rem 0.75rem;
      border-radius: 0.5rem;
      border: none;
      text-align: left;
    }

    .dropdown-panel button:hover,
    .dropdown-panel button:focus {
      background: rgba(37, 99, 235, 0.12);
      outline: none;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 999px;
      padding: 0.15rem 0.5rem;
      font-size: 0.75rem;
      font-weight: 500;
    }

    .login-wrapper {
      max-width: 360px;
      margin: 8rem auto;
      background: #fff;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 20px 45px rgba(15, 23, 42, 0.12);
      display: none;
    }

    .login-wrapper.active {
      display: block;
    }

    .toast {
      position: fixed;
      bottom: 1.5rem;
      right: 1.5rem;
      background: rgba(15, 23, 42, 0.9);
      color: #fff;
      padding: 0.75rem 1rem;
      border-radius: 0.75rem;
      box-shadow: 0 12px 24px rgba(15, 23, 42, 0.25);
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s ease;
      pointer-events: none;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }

    .empty-state {
      text-align: center;
      padding: 2rem;
      color: #64748b;
    }

    .tag {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      font-size: 0.8rem;
      padding: 0.25rem 0.55rem;
      border-radius: 999px;
      background: rgba(37, 99, 235, 0.12);
      color: #1d4ed8;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <div id="toast" class="toast" role="status" aria-live="polite"></div>
  <script type="module" src="js/app.js"></script>
</body>
</html>
